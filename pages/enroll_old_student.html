<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admission - View Student List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>
<body>

  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="../">
          Thaddeus System
        </a>
        <div class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active'); document.querySelector('.navbar-burger').classList.toggle('is-active');">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="admin.html">
            Home
          </a>
          <a class="navbar-item" href="admin.html">
            Admission
          </a>
          <a class="navbar-item" href="admin.html">
            Academics
          </a>
          <a class="navbar-item" href="admin.html">
            Finance
          </a>
          <a class="navbar-item" href="admin.html">
            Settings
          </a>
          <a class="navbar-item" href="admin.html">
            Logout
          </a>
        </div>

      </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <aside class="menu">
          <p class="menu-label">
            Admission
          </p>
          <ul class="menu-list">
            <li><a>View Student List</a></li>
            <li><a class="is-active">Enroll New Student</a></li>
            <li><a>Enroll Old Student</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-9">
        <div class="field">
          <label class="label">Student Number</label>
          <div class="control">
          <input class="input" type="text" placeholder="100000">
          </div>
          </div>

          <div class="field">
          <label class="label">Student Name</label>
          <div class="control">
          <input class="input" type="text" placeholder="FirstName LastName">
          </div>
          </div>

          <div class="field">
          <label class="label">Gender</label>
          <div class="control">
          <div class="select">
            <select>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          </div>
          </div>


          <div class="field">
          <label class="label">Birthdate</label>
          <div class="control">
          <input class="input" type="date" placeholder="">
          </div>
          </div>

          <div class="field">
          <label class="label">Birthplace</label>
          <div class="control">
          <input class="input" type="text" placeholder="Birthplace">
          </div>
          </div>

          <div class="field">
          <label class="label">Parents</label>
          <div class="control">
          <input class="input" type="text" placeholder="Parents">
          </div>
          </div>

          <div class="field">
          <label class="label">Occupation</label>
          <div class="control">
          <input class="input" type="text" placeholder="Occupation">
          </div>
          </div>

          <div class="field">
          <label class="label">Address</label>
          <div class="control">
          <input class="input" type="text" placeholder="Address">
          </div>
          </div>

          <div class="field">
          <label class="label">Contact Number</label>
          <div class="control">
          <input class="input" type="text" placeholder="Contact Number">
          </div>
          </div>

          <div class="field">
          <label class="label">Grade Level</label>
          <div class="control">
          <div class="select">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
          </div>
          </div>

          <div class="field">
          <label class="label">Class Section</label>
          <div class="control">
          <div class="select">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
          </div>
          </div>

          <div class="field">
          <label class="label">Other Information</label>
          <div class="control">
          <textarea class="textarea" placeholder="Other Information"></textarea>
          </div>
          </div>

          <div class="field is-grouped">
          <div class="control">
          <button class="button is-link">Submit</button>
          </div>
          <div class="control">
          <button class="button is-text">Cancel</button>
          </div>
          </div>
      </div>

        </div>
      </div>
    </div>
  </div>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
