<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admission - View Student List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
  <script src="../../Libraries/ajax-3.1.1.js"></script>
  <script src="../../Libraries/jquery-1.12.4.js"></script>
</head>
<body>

  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="../">
          Thaddeus System
        </a>
        <div class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active'); document.querySelector('.navbar-burger').classList.toggle('is-active');">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="admin.html">
            Home
          </a>
          <a class="navbar-item" href="admin.html">
            Admission
          </a>
          <a class="navbar-item" href="admin.html">
            Academics
          </a>
          <a class="navbar-item" href="admin.html">
            Finance
          </a>
          <a class="navbar-item" href="admin.html">
            Settings
          </a>
          <a class="navbar-item" href="admin.html">
            Logout
          </a>
        </div>

      </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <aside class="menu">
          <p class="menu-label">
            Admission
          </p>
          <ul class="menu-list">
            <li><a class="is-active">View Student List</a></li>
            <li><a>Enroll New Student</a></li>
            <li><a>Enroll Old Student</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-9">

        <section class="hero is-info welcome is-small">

          <div class="hero-body">
            <div class="container">
              <h1 class="title" id="student_name">

              </h1>
              <h2 class="subtitle" id="grade_section">

              </h2>
            </div>
          </div>

        </section>

          <div class="column">
            <div class="card events-card">
              <header class="card-header">
                <p class="card-header-title">

                </p>
              </header>

              <div class="card-table">
              <div class="card-content">
                <div class="content">
                  <div class="columns">
                    <div class="column">
                      <div class="content">
                        Age: <strong id="student_age"></strong>
                      </div>
                    </div>

                    <div class="column">
                      <div class="content">
                        Gender: <strong id="student_gender"></strong>
                      </div>
                    </div>
                  </div>

                  <div class="columns">
                    <div class="column">
                      <div class="content">
                        Birthdate: <strong id="student_dob"></strong>
                      </div>
                    </div>

                    <div class="column">
                      <div class="content">
                        Date Entered: <strong id="student_date_entered"></strong>
                      </div>
                    </div>
                  </div>

                  <div class="columns">
                    <div class="column">
                      <div class="content">
                        Address: <strong id="student_address"></strong>
                      </div>
                    </div>
                    <div class="column">
                      <div class="content">
                        Place of Birth: <strong id="student_pob"></strong>
                      </div>
                    </div>
                  </div>

                  <div class="columns">
                    <div class="column">
                      <div class="content">
                        Parent/Guardian: <strong id="student_guardian"></strong>
                      </div>
                    </div>
                    <div class="column">
                      <div class="content">
                        Occupation: <strong id="student_occupation"></strong>
                      </div>
                    </div>
                  </div>

                  <div class="columns">
                    <div class="column">
                      <div class="content">
                        Contact Number: <strong id="student_contact"></strong>
                      </div>
                    </div>

                    <div class="column">
                      <a class="button is-primary is-outlined is-small">
                        <span>Edit</span>
                        <span class="icon is-small">
                          <i class="fa fa-pencil"></i>
                        </span>
                      </a>
                      <a class="button is-danger is-outlined is-small" id="showModal">
                        <span>Delete</span>
                        <span class="icon is-small">
                          <i class="fa fa-times"></i>
                        </span>
                      </a>
                    </div>
                  </div>

                </div>
              </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../_script/student_profile_script.js"></script>


  <script async type="text/javascript" src="../js/bulma.js"></script>
  <script async type="text/javascript" src="../js/delete.js"></script>
</body>
</html>
